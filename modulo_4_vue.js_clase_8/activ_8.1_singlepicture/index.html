<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h4>Elige una preferencia</h4>
        <div class="radios">
            <div v-for="mono of monos">
                <input type="radio" :value="mono" v-model="elegir">
            </div>
        </div>
        <div class="mono">
            <img :src="elegir.gif" alt="" v-if="elegir">
        </div>
        <p v-if="elegir">Su preferencia es: {{elegir.descripcion}}</p>
    </div>

</body>

</html>
