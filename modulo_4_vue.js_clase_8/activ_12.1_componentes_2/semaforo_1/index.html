<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <semaforo v-for="(semaforo, indice) of semaforos" :titulo="semaforo.titulo" :roja="semaforo.roja" :amarilla="semaforo.amarilla" :verde="semaforo.verde" v-model="semaforo.luzactiva" :key="indice"></semaforo>
        <h1>Estado de los semaforos</h1>
        <ul>
            <li v-for="semaforo of semaforos">
                {{semaforo.titulo}} - {{semaforo.luzactiva}}
            </li>
        </ul>
    </div>
</body>

</html>
